<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | By Code Info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  </div>
  <div id="login-box">
    <div class="left">
      <h1>Sign up</h1>
      <!-- <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
      /> -->
      <input type="text" id="email" name="email" placeholder="E-mail" />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
      />
      <input type="submit" id="login" name="signup_submit" value="Log In" />
    </div>
  </div>
</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
  import {
    getDatabase,
    set,
    ref,update
  } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword ,
  } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA-S9XLHd6IqX6WFOjMqvCwuqwSCDWgSEg",
    authDomain: "authentication-app-88397.firebaseapp.com",
    databaseURL:
      "https://authentication-app-88397-default-rtdb.firebaseio.com",
    projectId: "authentication-app-88397",
    storageBucket: "authentication-app-88397.appspot.com",
    messagingSenderId: "1085190596939",
    appId: "1:1085190596939:web:ae36f6dd6f08cb571460ce",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();
  login.addEventListener('click', (e) => {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
          const dt = new Date();
        update(ref(database, 'users/' + user.uid), {
          last_login: dt,
          
        }); 
    
        window.location.assign("index.html");
        alert('User loged in');
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
        // ..
      });
  });
</script>
</html>
